<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Konversi Uang </title>
</head>
<body>
    <div class="mode-toggle">
        <button onclick="toggleMode()">Dark  Mode</button>
    </div>
    
<div class="converter-container">
    <h1>Konversi Mata Uang</h1>
    <div class="input-container">
        <label for="amount">Nominal :</label>
        <input type="number" id="amount" placeholder="Enter amount">
    </div>
    <div class="select-container">
        <label for="fromCurrency">Dari Mata Uang:</label>
        <select id="fromCurrency">
            <option value="USD">USD</option>
            <option value="IDR">IDR</option>
            <option value="JPY">JPY</option>
            <option value="BTC">BTC</option>
        </select>
    </div>
    <div class="select-container">
        <label for="toCurrency">Ke mata Uang:</label>
        <select id="toCurrency">
            <option value="USD">USD</option>
            <option value="IDR">IDR</option>
            <option value="JPY">JPY</option>
            <option value="BTC">BTC</option>
        </select>
    </div>
    <button onclick="convert()">Ubah</button>
    <div id="result"></div>
</div>
<style>
    body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f4f4f4;
    box-shadow: 10px 10px 10px rgba(0, 0, 0, 0.1);
}

.converter-container {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
}

.input-container,
.select-container,
button {
    margin: 10px 0;
}

label {
    display: block;
    margin-bottom: 5px;
}

input,
select,
button {
    width: 100%;
    padding: 10px;
    box-sizing: border-box;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    background-color: #4caf50;
    color: #fff;
    cursor: pointer;
}

/* Pembaruan gaya untuk Dark Mode dan Light Mode */
body.light-mode {
    background-color: #f4f4f4;
    color: #333;
}

body.dark-mode {
    background-color: #333;
    color: #fff;
}

.mode-toggle {
    position: fixed;
    top: 10px;
    right: 10px;
}

/* Gaya tambahan untuk tombol mode */
.mode-toggle button {
    padding: 8px;
    background-color: #4caf50;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

/* Tulisan yang berwarna hitam saat dalam Dark Mode */
.dark-mode h1,
.dark-mode label,
.dark-mode #result {
    color: #000;
}


</style>

<!-- Script JavaScript untuk logika aplikasi -->
<script>
    // Fungsi untuk melakukan konversi
    function convert() {
        // Mendapatkan nilai dari input dan select
        const amount = parseFloat(document.getElementById('amount').value);
        const fromCurrency = document.getElementById('fromCurrency').value;
        const toCurrency = document.getElementById('toCurrency').value;

        // Validasi inputan
        if (isNaN(amount)) {
            alert('Masukkan jumlah yang valid.');
            return;
        }

        // Mendapatkan data nilai tukar dari API
        fetch(`https://api.exchangerate-api.com/v4/latest/${fromCurrency}`)
            .then(response => response.json())
            .then(data => {
                let exchangeRate;
                // Periksa jika mata uang asal adalah BTC
                if (fromCurrency === 'BTC') {
                    exchangeRate = 1; // Nilai tukar BTC diatur menjadi 1
                } else {
                    exchangeRate = data.rates[toCurrency];
                }

                // Validasi nilai tukar
                if (exchangeRate) {
                    const convertedAmount = amount * exchangeRate;
                    // Menampilkan hasil konversi
                    document.getElementById('result').innerHTML = `${amount} ${fromCurrency} = ${convertedAmount.toFixed(2)} ${toCurrency}`;
                } else {
                    alert('Error fetching exchange rate. Please try again later.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error fetching exchange rate. Please try again later.');
            });
    }

    // Fungsi untuk toggle mode (Dark Mode dan Light Mode)
    function toggleMode() {
        const body = document.body;
        body.classList.toggle('dark-mode');
        body.classList.toggle('light-mode');
    }
    </script>
</body>
</html>
